<div class="container">
  <h2 class="text-center mt-5 mb-5">Create Item</h2>
  <div class="card">
    <div class="card-header">
      <a class="btn btn-outline-info float-right" routerLink="/items/overview">All Items</a>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control"
                 [(ngModel)] = "name"
                 name="Name" id="Name" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" class="form-control"
                    [(ngModel)] = "description"
                    rows="4"
                    name="description" id="description" >
                    </textarea>
        </div>
        <button [disabled]="isSubmitting"
                (click)="createItem()"
                type="button"
                class="btn btn-outline-primary mt-3">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
